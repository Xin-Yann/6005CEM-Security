<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pet Mart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/otpmodule.css">
</head>

<body>
  <section class="ftco-section">
    <video autoplay="autoplay" muted="muted" loop="loop" id="bg-video">
      <source src="/image/back.mp4" type="video/mp4" />
    </video>

    <div class="container justify-content-center">
      <div class="login-wrap p-4 p-md-5 justify-content-center " style="background-color: white; left: 25%;">
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">Sign In</h3>
          </div>
          <div class="w-100">
            <p class="social-media d-flex justify-content-end">
              <a href="https://www.facebook.com/petswonderland.com.my/" target="_blank"
                class="social-icon d-flex align-items-center justify-content-center"><span
                  class="fa fa-facebook"></span></a>
              <a href="https://www.instagram.com/petswonderlandmy/" target="_blank"
                class="social-icon d-flex align-items-center justify-content-center"><span
                  class="fa fa-instagram"></span></a>
              <a href="/html/staff/staff-login.html"
                class="social-icon d-flex align-items-center justify-content-center"><span
                  class="fa fa-user"></span></a>
            </p>
          </div>
        </div>
        <form action="#" class="signin-form">
          <div class="form-group mb-3">
            <label class="label" for="name">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="Email" required>
          </div>
          <div class="form-group mb-3">
            <label class="label" for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="Password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3" id="signIn">Sign
              In</button>
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0"><a href="privacy.html"> Privacy Policy & T&C</a>
                <input type="checkbox" id="checkbox" checked required>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <p class="text-center">Not a member? <a data-toggle="tab" href="register.html">Sign Up</a></p>
      </div>
      </form>

    </div>
    </div>
  </section>

    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
      <div class="modal-dialog d-flex justify-content-center align-items-center">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="otpModalLabel">OTP Verification</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
              </div>
              <div class="modal-body">
                  <p>We have sent an OTP to your email. Please enter it below to verify your account.</p>
                  <div id="otpInputs" class="d-flex justify-content-center gap-2">
                      <input type="text" maxlength="1" class="otp-input form-control text-center" inputmode="numeric" autofocus>
                      <input type="text" maxlength="1" class="otp-input form-control text-center" inputmode="numeric">
                      <input type="text" maxlength="1" class="otp-input form-control text-center" inputmode="numeric">
                      <input type="text" maxlength="1" class="otp-input form-control text-center" inputmode="numeric">
                      <input type="text" maxlength="1" class="otp-input form-control text-center" inputmode="numeric">
                      <input type="text" maxlength="1" class="otp-input form-control text-center" inputmode="numeric">
                  </div>
                  <div class="mt-3 text-center" id="countdown">OTP expires in 00:60</div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="resendOtp">Resend OTP</button>
                  <button type="button" class="btn btn-primary" id="verifyOtpButton">Verify OTP</button>
              </div>
          </div>
      </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init("omyUc05qGGTT45AwE");
    })();
</script>

  <script type="module" src="/js/firebase-configs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script type="module" src="/js/login.js"></script>


</body>

</html>
